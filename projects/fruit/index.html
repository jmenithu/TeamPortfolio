<!DOCTYPE html>
<html>
<head>
	<title>fruit slice game</title>
	<link rel="stylesheet"  href="style.css">
</head>
<body>
<div id="content">
	<div id="score">
			Score: <span id="score-value">0</span>
	</div>
	<div id="trials-left">
		
	</div>
	<div id="Fruitsection">
		<img id="fruit" class="fruits">
	</div>	
	<div id="instruction">

	</div>
	<div id="countDown">

	</div>
	<div id="gameover">
			<!-- <p>Game over!</p>
			<p>Your score is 30</p> -->
	</div>
</div>
<audio id="slicesound">
	<source src="audio/slicefruit.mp3" type="">
	<source src="audio/slicefruit.ogg" type="">
</audio>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="script.js"></script>
</body>
</html>
