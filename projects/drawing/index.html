<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Drawing App</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Homemade+Apple|Rock+Salt" rel="stylesheet">
	<link rel="stylesheet"  href="css/style.css">
</head>
<body>
<!-- header -->
<div id="header">
	Drawing App
</div>

<!-- input -->
<div class="inputContainer1">
	<!-- color -->
	<div class="input" id="colorInput">
		<!--list attribute is used to get drop down -->
		<input type="color" list id="paintColor">	
	</div>

	<!-- size -->
	<div class="input" id="thinknessInput">
		<div id="circle"></div>
	</div>

	<!-- slider -->
	<div class="input">
		<div id="slider"></div>
	</div>
</div>

<!-- canvas container -->
<div id="canvasContainer">	
	<canvas id="paint" width="500" height="400"></canvas>
</div>

<!-- inputs container -->
<div class="inputContainer2">
	<!-- Erase -->
	<div class="input2">
		<span class="button" id="erase">Erase</span>
	</div>

	<!-- Save -->
	<div class="input2">
		<span class="button" id="save">Save</span>
	</div>

	<!-- Reset -->
	<div class="input2">
		<span class="button" id="reset">Reset</span>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="javascript/script.js"></script>
</body>
</html>
