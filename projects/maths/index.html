<!DOCTYPE html>
<html lang="en">
<head>
	<title>MathsGame</title>
	<meta charset ="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
	<link rel="stylesheet"  href="style.css">
</head>
<body>
	<div id="content">
		<div id="score">
			Score: <span id="score-value">0</span>
		</div>
		<div id="correct">
			Correct
		</div>
		<div id="wrong">
			Tryagain
		</div>
		<div id="question">
			
		</div>
		<div id="instruction">
			Click on the correct answer
		</div>
		<div id="choices">
			<div id="box1" class="box"></div>
			<div id="box2" class="box"></div>
			<div id="box3" class="box"></div>
			<div id="box4" class="box"></div>

		</div>
		<div id="start-reset">Start Game</div>
		<div id="time-remaining">Time Remaining:<span id="time-remaining-value"></span> sec</div>
		<div id="gameover">
			<!-- <p>Game over!</p>
			<p>Your score is 30</p> -->
		</div>
	</div>
	<script src="script.js"></script>
	

</body>
</html>
